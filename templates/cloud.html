<!DOCTYPE html>
<html>
<head>
<title>Cloud Page</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!--<link rel="stylesheet" href="../static/cloud-style.css">-->
<style>
header { padding: 1em; color: white; background-color: green; clear: left; text-align: center;}
a { text-decoration: none; font-size: 125%; padding-right: 1em; padding-left: 2em; color: #000000;} 
* {
    box-sizing: border-box;
}

body {
    background-color: white;
    font-family: Helvetica, sans-serif;
}

/* The actual timeline (the vertical ruler) */
.timeline {
    position: relative;
    max-width: 1200px;
    margin: 0 auto;
}

/* The actual timeline (the vertical ruler) */
.timeline::after {
    content: '';
    position: absolute;
    width: 6px;
    background-color: black;
    top: 0;
    bottom: 0;
    left: 50%;
    margin-left: -3px;
}

/* Container around content */
.container {
    padding: 10px 40px;
    position: relative;
    background-color: inherit;
    width: 50%;
}

/* The circles on the timeline */
.container::after {
    content: '';
    position: absolute;
    width: 25px;
    height: 25px;
    right: -17px;
    background-color: white;
    border: 4px solid #FF9F55;
    top: 15px;
    border-radius: 50%;
    z-index: 1;
}

/* Place the container to the left */
.left {
    left: 0;
}

/* Place the container to the right */
.right {
    left: 50%;
}

/* Add arrows to the left container (pointing right) */
.left::before {
    content: " ";
    height: 0;
    position: absolute;
    top: 22px;
    width: 0;
    z-index: 1;
    right: 30px;
    border: medium solid white;
    border-width: 10px 0 10px 10px;
    border-color: transparent transparent transparent white;
}

/* Add arrows to the right container (pointing left) */
.right::before {
    content: " ";
    height: 0;
    position: absolute;
    top: 22px;
    width: 0;
    z-index: 1;
    left: 30px;
    border: medium solid white;
    border-width: 10px 10px 10px 0;
    border-color: transparent white transparent transparent;
}

/* Fix the circle for containers on the right side */
.right::after {
    left: -16px;
}

/* The actual content */
.content {
    padding: 20px 30px;
    background-color: green;
    position: relative;
    border-radius: 6px;
}

/* Media queries - Responsive timeline on screens less than 600px wide */
@media all and (max-width: 600px) {
  /* Place the timelime to the left */
  .timeline::after {
    left: 31px;
  }
  
  /* Full-width containers */
  .container {
    width: 100%;
    padding-left: 70px;
    padding-right: 25px;
  }
  
  /* Make sure that all arrows are pointing leftwards */
  .container::before {
    left: 60px;
    border: medium solid white;
    border-width: 10px 10px 10px 0;
    border-color: transparent white transparent transparent;
  }

  /* Make sure all circles are at the same spot */
  .left::after, .right::after {
    left: 15px;
  }
  
  /* Make all right containers behave like the left ones */
  .right {
    left: 0%;
  }
}
</style>
</head>
<body>

<!--<div class="container">-->

<header>
   <h1>CloudDB Log Page</h1>
</header>



<!-- Navigation Bar -->

<div id = "timeline" class="timeline">
</div>

<p id="lastUpdated"></p>
    <script type="text/javascript">
        var isLeft = true;
        var logFiles = [{"projectid":"Natalie@","tag":"High Score","value":12,"type":"Integer","updated":1489149847877}, 
        {"projectid":"Natalie@","tag":"High Score","value":10,"type":"Integer","updated":1489143847222}, {"projectid":"Katherine@","tag":"Money Spent","value":179,"type":"Integer","updated":1489153847222}, {"projectid":"Jeff@","tag":"Money Spent","value":179,"type":"Integer","updated":1489153847222}];
        var timeline = document.getElementById("timeline");
        var date = new Date();
        document.getElementById('lastUpdated').innerHTML = 'Log was last updated ' + date;
        logFiles.sort(function (a, b) {
            return b.created - a.created;
        });
        var date = new Date();
        for (var i = 0; i < logFiles.length; i++) {
            var logFile = logFiles[i];
            var newDiv = document.createElement("div");
            if (isLeft == true){
                newDiv.setAttribute('class', 'container left');
                content = document.createElement("div");
                content.setAttribute('class', 'content');
                var p = document.createElement('p');
                var header = document.createElement("h2");
                date.setTime(logFile.updated);
                header.innerHTML = date.toString();
                p.innerHTML = "Project ID: " + logFile.projectid.toString() + ", Tag: " + logFile.tag.toString() + ", Value: " + logFile.value.toString() + "\n" + ", Type: " + logFile.type.toString();
                content.appendChild(header);
                content.appendChild(p);
                newDiv.appendChild(content);
                isLeft = false;
            }
            else{
                newDiv.setAttribute('class', 'container right');
                content = document.createElement("div");
                content.setAttribute('class', 'content');
                content = document.createElement("div");
                content.setAttribute('class', 'content');
                var p = document.createElement('p');
                var header = document.createElement("h2");
                date.setTime(logFile.updated);
                header.innerHTML = date.toString();
                p.innerHTML = "Project ID: " + logFile.projectid.toString() + ", Tag: " + logFile.tag.toString() + ", Value: " + logFile.value.toString() + "\n" + ", Type: " + logFile.type.toString();
                content.appendChild(header);
                content.appendChild(p);
                newDiv.appendChild(content);
                isLeft = true;
            }
            //newDiv.outerHTML = logFiles.projectid.toString() + logFiles.updated.toString();
            timeline.appendChild(newDiv);
        };
    </script>

</div>
