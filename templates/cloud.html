<!DOCTYPE html>
<html>
<head>
<title>Cloud Page</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!--<link rel="stylesheet" href="../static/cloud-style.css">-->
<style>
    header { padding: 1em; color: black; background-color: #A4CE47; clear: left; text-align: center;}
    a { text-decoration: none; font-size: 125%; padding-right: 2em; padding-left: 2em; color: #808080;} 
    p{font-family: "Roboto"; font-size:100%;}
    .bar {
        border: 1px solid gray;
        text-align: center;
        background-color: #F2F2F2;
    }
    * {
        box-sizing: border-box;
    }
    hr{border:0;border-top:1px solid #eee;margin:20px 0}

    h2 {font-family: "Roboto"; font-size: 110%;}

    body {
        background-color: white;
        font-family: "Roboto";
    }

    /* The actual timeline (the vertical ruler) */
    .timeline {
        padding-top: 40px;
        padding-bottom: 20px;
        position: relative;
        max-width: 1200px;
        margin: 0 auto;
    }

    /* The actual timeline (the vertical ruler) */
    .timeline::after {
        content: '';
        position: absolute;
        width: 6px;
        background-color: black;
        top: 0;
        bottom: 0;
        left: 50%;
        margin-left: -3px;
    }
    /* The container that holds the actual content*/
    .container {
        padding: 10px 40px;
        position: relative;
        background-color: inherit;
        width: 50%;
    }

    /* The nice App Inventor circles on the central line */
    .container::after {
        content: '';
        position: absolute;
        width: 25px;
        height: 25px;
        right: -17px;
        background:url('../static/app_inventor.png') no-repeat center #FFF;
        border: 4px solid #F78D35;
        top: 15px;
        border-radius: 50%;
        z-index: 1;
    }

    /* Place the container with the data content to the left */
    .left {
        left: 0;
    }

    /* Place the container with the data content to the right */
    .right {
        left: 50%;
    }

    /* Arrows next to left container pointing right (into the timeline) */
    .left::before {
        content: " ";
        height: 0;
        position: absolute;
        top: 22px;
        width: 0;
        z-index: 1;
        right: 30px;
        border: medium solid white;
        border-width: 10px 0 10px 10px;
        border-color: transparent transparent transparent #CBDCB4;
    }

    /* Arrows next to right container pointing left (into the timeline) */
    .right::before {
        content: " ";
        height: 0;
        position: absolute;
        top: 22px;
        width: 0;
        z-index: 1;
        left: 30px;
        border: medium solid white;
        border-width: 10px 10px 10px 0;
        border-color: transparent #CBDCB4 transparent transparent;
    }

    /* Fix the circle for containers on the right side */
    .right::after {
        left: -16px;
    }

    /* The actual content */
    .content {
        padding: 10px;
        text-align: center;
        background-color: #CBDCB4;
        position: relative;
        border-radius: 6px;
    }

    @media all and (max-width: 600px) {
      /* Place the timelime to the left */
      .timeline::after {
        left: 31px;
      }
      
      /* Full-width containers */
      .container {
        width: 100%;
        padding-left: 25px;
        padding-right: 25px;
      }
      
      /* Make sure that all arrows are pointing leftwards */
      .container::before {
        left: 60px;
        border: medium solid white;
        border-width: 10px 10px 10px 0;
        border-color: transparent white transparent transparent;
      }

      /* Make sure all circles are at the same spot */
      .left::after, .right::after {
        left: 15px;
      }
      
      /* Make all right containers behave like the left ones */
      .right {
        left: 0%;
      }
    }
      .timeline-start {
          display: table;
          font-family: "Roboto";
          font-size: 16px;
          font-weight: 800;
          text-transform: uppercase;
          background: #FAFAFA;
          padding: 10px 10px;
          color: #000;
          max-width: 10%;
          width: 100%;
          text-align: center;
          margin: 0 auto;
          margin-top: 20px;
          border-radius: 6px;
          border: 1px solid black;
    }
      .timeline-end {
          display: table;
          font-family: "Roboto";
          font-size: 16px;
          font-weight: 800;
          text-transform: uppercase;
          background: #FAFAFA;
          padding: 10px 10px;
          color: #000;
          max-width: 10%;
          width: 100%;
          text-align: center;
          margin: 0 auto;
          border-radius: 6px;
          border: 1px solid black;
    }

</style>
</head>
<body>

<!--<div class="container">-->

<header>
   <h1>CloudDB Log Page</h1>
</header>



<!-- Navigation Bar -->
<div class="bar">
  <a href="http://ai2.appinventor.mit.edu/" class="bar-item">App Inventor</a>
  <a href="index" class="bar-item">Log View</a>
  <a href="cloud" class="bar-item">Cloud View</a>
</div>

<div id = "tstart" class="timeline-start">Start</div>
<div id = "timeline" class="timeline">
</div>
<div id = "tend" class="timeline-end">End</div>

<p id="lastUpdated"></p>
    <script type="text/javascript">
        var isLeft = true;
        var options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: 'numeric', minute: 'numeric', second: 'numeric'};
        var options2 = {month: 'short', day: 'numeric', hour: 'numeric'}
        /*var logFiles = [{"projectid":"Natalie@","tag":"High Score","value":12,"type":"Integer","updated":1489149847877}, 
        {"projectid":"Natalie@","tag":"High Score","value":10,"type":"Integer","updated":1489143847222}, {"projectid":"Katherine@","tag":"Money Spent","value":179,"type":"Integer","updated":1489153847222}, {"projectid":"Jeff@","tag":"Money Spent","value":179,"type":"Integer","updated":1489153847222}];*/
        var logFiles = {{ project_data | tojson }};
        var timeline = document.getElementById("timeline");
        var date = new Date();
        document.getElementById('lastUpdated').innerHTML = 'Log was last updated ' + date.toLocaleString("en-US", options);
        logFiles.sort(function (a, b) {
            return b.updated - a.updated;
        });
        date.setTime(logFiles[0].updated);
        document.getElementById('tstart').innerHTML = date.toLocaleString("en-US", options2);
        date.setTime(logFiles[logFiles.length - 1].updated);
        document.getElementById('tend').innerHTML = date.toLocaleString("en-US", options2);

        var date2 = new Date();
        for (var i = 0; i < logFiles.length; i++) {
            var logFile = logFiles[i];
            var newDiv = document.createElement("div");
            if (isLeft == true){
                newDiv.setAttribute('class', 'container left');
                content = document.createElement("div");
                content.setAttribute('class', 'content');
                var p = document.createElement('p');
                var header = document.createElement("h2");
                date2.setTime(logFile.updated);
                header.innerHTML = date2.toLocaleString("en-US", options);
                p.innerHTML = "Project ID: " + logFile.projectid.toString() + ", Tag: " + logFile.tag.toString() + ", Value: " + logFile.value.toString() + "\n" + ", Type: " + logFile.type.toString();
                content.appendChild(header);
                content.appendChild(p);
                newDiv.appendChild(content);
                isLeft = false;
            }
            else{
                newDiv.setAttribute('class', 'container right');
                content = document.createElement("div");
                content.setAttribute('class', 'content');
                content = document.createElement("div");
                content.setAttribute('class', 'content');
                var p = document.createElement('p');
                var header = document.createElement("h2");
                date2.setTime(logFile.updated);
                header.innerHTML = date2.toLocaleString("en-US", options);
                p.innerHTML = "Project ID: " + logFile.projectid.toString() + ", Tag: " + logFile.tag.toString() + ", Value: " + logFile.value.toString() + "\n" + ", Type: " + logFile.type.toString();
                content.appendChild(header);
                content.appendChild(p);
                newDiv.appendChild(content);
                isLeft = true;
            }
            //newDiv.outerHTML = logFiles.projectid.toString() + logFiles.updated.toString();
            timeline.appendChild(newDiv);
        };
    </script>

</div>

</body>
</html>
